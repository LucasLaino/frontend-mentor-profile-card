<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile Card</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          class="background-card-image"
          src="./src/images/bg-pattern-card.svg"
          alt="Background card image"
        />
        <img
          class="victor-image"
          src="./src/images/image-victor.jpg"
          alt="Victor profile image"
        />
        <p class="name">Victor Crest <span class="age">26</span></p>
        <p class="nationality">London</p>

        <hr />

        <ul class="profile-info">
          <li class="info-redes">
              <p class="numb">80K</p>
              <span class="info">Followers</sp>
          </li>
          <li class="info-redes">
              <p class="numb">803K</p>
              <span class="info">Likes</span>
          </li>
          <li class="info-redes">
              <p class="numb">1.4K</p>
              <span class="info">Photos</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
  </html>
